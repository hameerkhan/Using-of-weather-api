<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-orange-200 min-h-screen flex flex-col justify-center items-center">
    <h1 id="greeting" class="text-3xl mb-6"></h1>
    <form id="weather-form" class="flex items-center justify-center mb-6">
        <label for="city" class="mr-2">Enter City:</label>
        <input type="text" id="city" required class="rounded-l-lg p-2 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white">
        <button type="submit" class="rounded-r-lg bg-blue-500 hover:bg-blue-600 text-white font-bold p-2 border-blue-700 hover:border-blue-800 border-b border-r border-t">Get Weather</button>
    </form>
    <div id="weather-info" class="p-6 max-w-md w-full"></div>
<img src="" alt="">
   <script src="./JavaScript.js"></script>
</body>
</html>
